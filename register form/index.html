<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Register</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Full name</label>
                <input id="fullname" name="fullname" type="text" placeholder="Peter Parker" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="your password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Confirm password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="password confirmation"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Submit</button>
        </form>

    </div>

    <script src="./validator.js"></script>
    <script>
        validator({
            form: '#form-1',
            rules: [
                validator.isRequired('#fullname'),
                validator.isEmail('#email'),
                validator.isPassword('#password'),
                validator.isPassword('#password_confirmation'),
                validator.isConfirmed('#password', '#password_confirmation')
            ],
            onSubmit: (data) => {
                console.log(data);
            }
        })

    </script>
</body>

</html>
